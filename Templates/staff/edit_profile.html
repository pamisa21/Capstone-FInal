{% extends "layout/base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/variable.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% endblock css %}

{% block content %}
<div class="profile-container">
    <div class="profile-page">
        <div class="profile-header flex flex-col items-center mb-6">
            <!-- Profile Image -->
            <img src="{{ url_for('static', filename='img/profile.jpg') }}" alt="Profile Image" class="w-24 h-24 rounded-full shadow-md mb-4">
            <h1 class="text-3xl font-semibold">Edit Profile</h1>
        </div>

        <form method="POST">
            
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-input" value="{{ name }}" required>
                    </div>
                </div>

            <!-- Email -->
            <div class="form-row">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" value="{{ email }}" required>
                </div>
            </div>

            <!-- Password -->
            <!-- <div class="form-row">
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" value="{{ password }}" disabled>
                </div>
            </div> -->

            <!-- Action Buttons -->
            <div class="flex flex-col space-y-3 mt-6">
                <button type="submit" class="btn-save text-black py-2 rounded">
                    <i class="material-icons align-middle mr-1">save</i> Save Changes
                </button>
                <a href="{{ url_for('profile') }}" class="btn-back text-gray-700 py-2 rounded">
                    <button type="button" class="text-black py-2 rounded">
                        <i class="material-icons align-middle mr-1">arrow_back</i> Back to Profile
                    </button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
