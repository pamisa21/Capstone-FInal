{% extends "layout/base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/variable.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

{% endblock css %}

{% block content %}
<div class="profile-container">
    <div class="profile-page">
        <div class="profile-header flex flex-col items-center mb-6">
            <!-- Profile Image -->
            <img src="{{ url_for('static', filename='img/profile.jpg') }}" alt="Profile Image" class="w-24 h-24 rounded-full shadow-md mb-4">
            <h1 class="text-3x2 font-semibold">{{ username }} Pamisa</h1>
        </div>

        <form>
            <!-- Username and Email -->
            <div class="form-row">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" value="{{ username }}" readonly>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" value="johndoe@example.com" readonly>
                </div>
            </div>

            <!-- Age and Contact Number -->
            <div class="form-row">
                <div class="form-group">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" name="age" class="form-input" value="21" readonly>
                </div>
                <div class="form-group">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="text" id="contact" name="contact" class="form-input" value="+63 62922331323" readonly>
                </div>
            </div>

            <!-- Address and Status -->
            <div class="form-row">
                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="address" class="form-input" value="1234 Elm Street, Springfield" readonly>
                </div>
                <div class="form-group">
                    <label for="status" class="form-label">Status</label>
                    <input type="text" id="status" name="status" class="form-input" value="Student" readonly>
                </div>
            </div>

            <!-- College and Department -->
            <div class="form-row">
                <div class="form-group">
                    <label for="college" class="form-label">College</label>
                    <input type="text" id="college" name="college" class="form-input" value="College of Science" readonly>
                </div>
                <div class="form-group">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" id="department" name="department" class="form-input" value="Computer Science Department" readonly>
                </div>
            </div>

            <div class="flex flex-col space-y-3 mt-6">
                <!-- Save Changes Button -->
                <div classname="button">
                <a href="{{ url_for('edit_profile') }}" >

                <button type="button" class="btn-save text-black py-2 rounded">
                    <i class="material-icons align-middle mr-1">save</i> Edit Profile
                </button>
              </a>
                 </div>
                <!-- Back to Dashboard Button -->

                <a href="{{ url_for('dashboard') }}" class="btn-back text-gray-700 py-2 rounded">
                  <button type="button" class=" text-black py-2 rounded">
                    <i class="material-icons align-middle mr-1">arrow_back</i> Back to Dashboard
                </button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
