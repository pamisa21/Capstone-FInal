<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body>
    <div class="preloader">
        <img src="static/img/Orange and Purple Vibrant Colorful Geometric Website Logo.gif" alt="Loading...">
    </div>
    

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    document.querySelector(".preloader").classList.add("fade-in");

    // Set a timeout to hide the preloader after a specified time 
    setTimeout(function () {
        document.querySelector(".preloader").style.display = "none";
    }, 3000); 
});

</script>
<script>
    // Redirect to the target page after loading
    setTimeout(function () {
        window.location.href = "{{ redirect_url }}";
    }, 2000);  // Adjust the delay as needed
</script>
</html>
