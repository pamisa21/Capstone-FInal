{% extends "layout/base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/variable.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock css %}

{% block content %}
<div class="bg-bg text-gs-10 border border-border p-8 rounded-lg max-w-lg mx-auto mt-12 shadow-lg">
    <div class="register text-center">
        <h2 class="text-3xl">Add Faculty</h2>
    </div>

    <form action="{{ url_for('add_faculty') }}" method="post" class="mt-6 space-y-4">
        <div>
            <label for="name" class="block text-sm font-semibold text-gray-700">Name</label>
            <input type="text" id="name" name="name" required 
                   class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-[#19402B] focus:outline-none" 
                   placeholder="Enter faculty name">
        </div>

        <div>
            <label for="department" class="block text-sm font-semibold text-gray-700">Department</label>
            <input type="text" id="department" name="department" required 
                   class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-[#19402B] focus:outline-none" 
                   placeholder="Enter department">
        </div>

        <div>
            <label for="college" class="block text-sm font-semibold text-gray-700">College</label>
            <select id="college" name="college" required 
                    class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-[#19402B] focus:outline-none">
                <option value="" disabled selected>Select College</option>
                <option value="College of Agriculture">College of Agriculture</option>
                <option value="Arts and Sciences">Arts and Sciences</option>
                <option value="Forestry">Forestry</option>
                <option value="Business and Management">Business and Management</option>
                <option value="Education">Education</option>
                <option value="Nursing">Nursing</option>
                <option value="Veterinary Medicine">Veterinary Medicine</option>
                <option value="Human Ecology">Human Ecology</option>
                <option value="Engineering">Engineering</option>
                <option value="Information Sciences and Computing">Information Sciences and Computing</option>
                <!-- Add more options as needed -->
            </select>
        
        </div>
        
        <div>
            <label for="gender" class="block text-sm font-semibold text-gray-700">Gender</label>
            <select id="gender" name="gender" required 
                    class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-[#19402B] focus:outline-none">
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div>
            <label for="birthdate" class="block text-sm font-semibold text-gray-700">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate" 
                   class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-[#19402B] focus:outline-none">
        </div>

        <div>
            <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
            <input type="email" id="email" name="email" required 
                   class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-[#19402B] focus:outline-none" 
                   placeholder="Enter your email">
        </div>

        <div>
            <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
            <input type="password" id="password" name="password" required 
                   class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-[#19402B] focus:outline-none" 
                   placeholder="Enter your password">
        </div>

        <div>
            <label for="confpassword" class="block text-sm font-semibold text-gray-700">Confirm Password</label>
            <input type="password" id="confpassword" name="confpassword" required 
                   class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-[#19402B] focus:outline-none" 
                   placeholder="Confirm your password">
        </div>

        <button type="submit" class="loginbutton w-full font-semibold py-2 rounded-md transition duration-300 focus:outline-none">
            Add
        </button>
    </form>

    <div class="text-right mt-4">
        <p class="text-sm">Back to Faculty list? 
            <a href="{{ url_for('faculty') }}" class="font-semibold text-green-600 hover:underline">Cancel</a>
        </p>
    </div>
</div>
{% endblock content %}

{% block script %}
<!-- Add any custom scripts for this page here -->
{% endblock script %}
