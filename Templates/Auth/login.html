{% extends "layout/base.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/variable.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
{% endblock css %}
{% block content %}


<div class="bg-white text-gs-10 border border-border p-8 rounded-lg max-w-md mx-auto mt-20 shadow-lg z-100">
    
    <div class="Login text-center bg-white">
        <h3 class="text-xl font-bold flex items-center justify-center">
            <img src="static/img/feslogo.png" alt="Logo" class="h-6 w-auto mr-2"> Comfes
        </h3>
    </div>
    
    
    <form action="{{ url_for('login') }}" method="post" class="mt-10 space-y-4">

        <h4 class="text-lg">Please Enter your account</h4>
        <div>
            <label for="username" class="block text-sm font-semibold text-gray-700">Email</label>
            <input type="email" id="username" name="username" required class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:ring-2
             focus:ring-[#19402B] focus:outline-none" placeholder="Enter your password">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
            <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:ring-2
             focus:ring-[#19402B] focus:outline-none" placeholder="Enter your password">
        </div>
        
        <button type="submit" class="loginbutton w-full font-semibold py-2 rounded-md transition duration-300 focus:outline-none">
            Login
        </button>
    </form>

    <p class="text-sm text-right mt-4">Donâ€™t have an account? <a href="{{ url_for('register') }}" class="font-semibold text-[#19402B] hover:underline">Register</a> 
            | <a href="{{ url_for('main') }}" class="font-semibold primary hover:underline">Back</a></p>

</div>

{% endblock content %}
