{% extends "layout/base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/variable.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% endblock css %}

{% block content %}
<div class="profile-container">
    <div class="profile-page">
        <div class="profile-header flex flex-col items-center mb-6">
            <!-- Profile Image -->
            <img src="{{ url_for('static', filename='img/profile.png') }}" alt="Profile Image" class="w-24 h-24 rounded-full shadow-md mb-4">
            <h1 class="text-3xl font-semibold ">{{ username }}</h1>
        </div>

        <form>
            <!-- Username -->
            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="form-label">Complete Name :</label>
                    <input type="text" id="name" name="name" class="form-input mt-1 block w-full border border-gray-300 rounded-md p-3 
                    " value="{{ name }}" readonly >
                </div>
            </div>

            <!-- Email -->
            <div class="form-row">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address :</label>
                    <input type="email" id="email" name="email" class="form-input mt-1 block w-full border border-gray-300 rounded-md p-3 " value="{{ email }}" readonly>
                </div>
            </div>

            <!-- Status -->
            <div class="form-row">
                <div class="form-group">
                    <label for="status" class="form-label">Status</label>
                    <input type="text" id="status" name="status" class="form-input mt-1 block w-full border border-gray-300 rounded-md p-3 " value="{{ status }}" readonly>
                </div>
            </div>

            <!-- Password -->
            <!-- <div class="form-row">
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" value="{{ password }}" readonly>
                </div>
            </div> -->

            <!-- Action Buttons -->
            <div class="flex flex-col space-y-3 mt-6">
                <a href="{{ url_for('edit_profile') }}">
                    <button type="button" class=" text-white bg-[#004526]  w-full py-2 rounded hvr-underline-from-center">
                        <i class="material-icons align-middle mr-1">edit</i> Edit Profile
                    </button>
                </a>
                <a  href="javascript:history.back()" >
                    <button type="button" class="w-full py-2 rounded hvr-underline-from-center text-black border border-gray-300">
                        <i class="material-icons align-middle mr-1">arrow_back</i> Back to Dashboard
                    </button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
