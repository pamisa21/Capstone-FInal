{% extends "layout/base.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/variable.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
{% endblock css %}
{% block content %}
<div class="bg-bg text-gs-10 border border-border p-8 rounded-lg max-w-md mx-auto mt-12 shadow-lg">
    
    <div class="Login text-center">
        <h2 class="text-3xl">Login to ComFES!</h2>
    </div>
    <form action="{{ url_for('login') }}" method="post" class="mt-6 space-y-4">
        <div>
            <label for="username" class="block text-sm font-semibold text-gray-700">Email</label>
            <input type="email" id="username" name="username" required class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-[#19402B] focus:outline-none" placeholder="Enter your password">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
            <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-[#19402B] focus:outline-none" placeholder="Enter your password">
        </div>
        
        <button type="submit" class="loginbutton w-full font-semibold py-2 rounded-md transition duration-300 focus:outline-none">
            Login
        </button>
    </form>

    <div class="text-right mt-4">
        <p class="text-sm">Donâ€™t have an account? 
            <a href="{{ url_for('register') }}" class="font-semibold text-[#19402B] hover:underline">Register</a>
        </p>
    </div>
</div>
{% endblock content %}
