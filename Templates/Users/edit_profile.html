{% extends "layout/base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/variable.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% endblock css %}

{% block content %}
<div class="profile-container">
    <div class="profile-page">
        <div class="profile-header flex flex-col items-center mb-6">
            <!-- Profile Image -->
            <div class="relative">
                <img src="{{ url_for('static', filename='img/profile.jpg') }}" alt="Profile Image" class="w-24 h-24 rounded-full shadow-md mb-4">
                <label for="profile-image-upload" class="absolute bottom-0 right-0 bg-white rounded-full p-1 shadow-md cursor-pointer">
                    <i class="material-icons">camera_alt</i>
                </label>
                <input type="file" id="profile-image-upload" class="hidden" accept="image/*">
            </div>
           
        </div>

        <form method="POST">
            <!-- Username and Complete Name -->
            <div class="form-row">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" value="{{ username }}" required>
                </div>
                <div class="form-group">
                    <label for="complete_name" class="form-label">Complete Name</label>
                    <input type="text" id="complete_name" name="complete_name" class="form-input" value="Arram Pamisa" required>
                </div>
            </div>

            <!-- Email and Age -->
            <div class="form-row">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" value="johndoe@example.com" required>
                </div>
                <div class="form-group">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" name="age" class="form-input" value="21" required>
                </div>
            </div>

            <!-- Contact Number and Address -->
            <div class="form-row">
                <div class="form-group">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="text" id="contact" name="contact" class="form-input" value="+63 62922331323" required>
                </div>
                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="address" class="form-input" value="1234 Elm Street, Springfield" required>
                </div>
            </div>

            <!-- Status, College, and Department -->
            <div class="form-row">
                <div class="form-group">
                    <label for="status" class="form-label">Status</label>
                    <input type="text" id="status" name="status" class="form-input" value="Student" required>
                </div>
                <div class="form-group">
                    <label for="college" class="form-label">College</label>
                    <input type="text" id="college" name="college" class="form-input" value="College of Science" required>
                </div>
                <div class="form-group">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" id="department" name="department" class="form-input" value="Computer Science Department" required>
                </div>
            </div>

            <!-- Password Section -->
            <div class="form-row mt-4">
                <div class="form-group">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input type="password" id="current_password" name="current_password" value="**********" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" id="new_password" name="new_password" class="form-input">
                </div>
                <div class="form-group">
                    <label for="confirm_new_password" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-input">
                </div>
            </div>

            <div class="flex flex-col space-y-3 mt-6">
                <!-- Save Changes Button -->
                <button type="submit" class="btn-save text-black py-2 rounded">
                    <i class="material-icons align-middle mr-1">save</i> Save Changes
                </button>
                <!-- Back to Dashboard Button -->
                <a href="{{ url_for('profile') }}" class="btn-back text-gray-700 py-2 rounded flex items-center justify-center">
                    <i class="material-icons align-middle mr-1">cancel</i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
